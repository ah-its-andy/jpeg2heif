<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jpeg2heif watcher</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 6px; }
    th { background: #f3f3f3; }
    .controls { margin-bottom: 12px; }
    .badge { padding: 2px 6px; border-radius: 4px; font-size: 12px; }
    .pending{background:#ffefc2}
    .processing{background:#cfe7ff}
    .success{background:#c9f7d1}
    .failed{background:#ffd2d2}
  </style>
</head>
<body>
  <h1>jpeg2heif</h1>
  <div class="controls">
    <button id="rebuildBtn">重建全部索引</button>
    <button id="scanBtn">立即扫描</button>
    <span id="jobStatus"></span>
  </div>
  <div id="stats"></div>
  <h2>Files</h2>
  <div>
    <label>Status: <select id="statusFilter"><option value="">All</option><option>pending</option><option>processing</option><option>success</option><option>failed</option></select></label>
    <button id="refreshBtn">刷新</button>
  </div>
  <table id="filesTbl">
    <thead><tr><th>ID</th><th>Path</th><th>Status</th><th>MD5</th><th>Metadata</th><th>Updated</th></tr></thead>
    <tbody></tbody>
  </table>
  <script src="/static/main.js"></script>
</body>
</html>
